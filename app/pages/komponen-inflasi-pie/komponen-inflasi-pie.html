<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Komponen Inflasi</ion-title>
</ion-navbar>

<ion-content padding class="komponen-inflasi-pie">

<div>
  <nvd3 [options]="options" [data]="data"></nvd3>
</div>
<ion-list>
  <ion-item>
  <ion-label>Tahun</ion-label>
  <ion-select [(ngModel)]="tahun" (ngModelChange)="onChange()">
    <ion-option *ngFor="let tahun of yearArr" value="{{tahun}}">{{tahun}}</ion-option>
  </ion-select>
</ion-item>
</ion-list>
</ion-content>
